<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SehatSaathi</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
    }

    .hero-container {
      position: relative;
      width: 100%;
      margin: 0 auto;
    }

    .hero-container img.main-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .download-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .download-btn {
        font-size: 12px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="hero-container">
    <!-- Replace with your main banner image (1200x600) -->
    <img class="main-image" src="sehatsaathi-banner.jpg" alt="SehatSaathi App Banner" />

    <!-- Simple download button -->
    <a class="download-btn" href="https://drive.google.com/file/d/1rNpKhCi0ZnF2tngtW03XWYLixd-sVC-g/view?usp=sharing" download>Download SehatSaathi</a>
  </div>

</body>
</html>
